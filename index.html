<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" src="style.css">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <div class="h4">
            <h3>Player <span class="turn" id="whichPlayerTurn">X</span> please take your turn</h3>
        </div>
        <div class="scores">
            <p>Player X Score: <span class="score" id="scoreX"></span><br /></p>
            Player O Score: <span class="score" id="scoreO"></span>
        </div>
        <button id="reset" type="submit">Reset Game</button>
    </div>
    <div class="grid">
        <button class="box" id="box1"></button>
        <button class="box" id="box2"></button>
        <button class="box" id="box3"></button>
        <button class="box" id="box4"></button>
        <button class="box" id="box5"></button>
        <button class="box" id="box6"></button>
        <button class="box" id="box7"></button>
        <button class="box" id="box8"></button>
        <button class="box" id="box9"></button>
        
    </div>
    

<style>
body {
    font-family: sans-serif;
}
.header {
    display: flex;
    flex-direction:column;
    justify-content: center;
    align-items:center;
}
.grid {
    display: grid;
    grid-template-rows: 200px 200px 200px;
    grid-template-columns: 200px 200px 200px;
    justify-content: center;
}

.box {
    width: 25vw;
    height: 30vh;
    font-size:60px;
}

.scores{
    padding: 10px;
}

#reset {
    margin: 20px;
}
#whichPlayerTurn {
    color: red;
}
/* #reset{
    display: none;
} */

</style>

    <script src = "./script.js"></script>
</body>
</html>
